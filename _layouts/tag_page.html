---
layout: default
---
<div class="category-page">
  {% if page.tag %}
    <h2>{{ page.tag | capitalize }}</h2>
  {% endif %}

  <div class="row">
    <div id="tag-cloud" class="col-sm-12">
      {{ site | tag_cloud }}
    </div>
  </div>

  {% if page.posts %}
    {% include post-list.html posts=page.posts %}
  {% endif %}
  
</div>
