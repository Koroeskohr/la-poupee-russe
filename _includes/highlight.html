{% assign highlight=include.highlight %}
<div class="row">
  <a href="{{ post.url | prepend: site.baseurl }}">
    <article class="highlight-post col-sm-12">
      <figure>
        {% image col-12 {{ highlight.image }} %}        
      </figure>
      <div class="post-info">
        <h1>{{ highlight.title }}</h1>
        <h2>{{ highlight.subtitle }}</h2>
      </div>
    </article>
  </a>
</div>
